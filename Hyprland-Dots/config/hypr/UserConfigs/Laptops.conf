# 

# See https://wiki.hyprland.org/Configuring/Keywords/ for more variable settings
# These configs are mostly for laptops. This is addemdum to Keybinds.conf

$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$UserConfigs = $HOME/.config/hypr/UserConfigs

# Laptop specific keybinds for ASUS ROG
bind = , xf86Launch1, exec, rog-control-center # ASUS Armory crate button
bind = , xf86Launch3, exec, asusctl led-mode -n # FN+F4 Switch keyboard RGB profile 
bind = , xf86Launch4, exec, asusctl profile -n  # FN+F5 change of fan profiles (Quite, Balance, Performance)

# Brightness and Touchpad keybinds 
binde = , xf86KbdBrightnessDown, exec, $scriptsDir/BrightnessKbd.sh --dec # decrease keyboard brightness
binde = , xf86KbdBrightnessUp, exec, $scriptsDir/BrightnessKbd.sh --inc # increase keyboard brightness

# Monitor brightness keybinds
binde = , xf86MonBrightnessDown, exec, $scriptsDir/Brightness.sh --dec # decrease monitor brightness
binde = , xf86MonBrightnessUp, exec, $scriptsDir/Brightness.sh --inc # increase monitor brightness

# for disabling Touchpad. hyprctl devices to get device name. 
$Touchpad_Device=asue1209:00-04f3:319f-touchpad
bind = , xf86TouchpadToggle, exec, $scriptsDir/TouchPad.sh # disable touchpad

# Screenshot keybindings using F6 (for laptops without PrintScreen button)
# Screenshot with swappy (select area + edit) - inline handler saves to ~/Pictures/Screenshots
bind = $mainMod SHIFT, F6, exec, bash -c 'dir="$HOME/Pictures/Screenshots"; mkdir -p "$dir"; time=$(date "+%d-%b_%H-%M-%S"); file="Screenshot_${time}_$RANDOM.png"; tmp=$(mktemp --suffix=.png); grim -g "$(slurp)" - >"$tmp" && swappy -f "$tmp" && mv "$tmp" "$dir/$file" && wl-copy <"$dir/$file" || { rm -f "$tmp"; }'

# Screenshot active window only â€” save into ~/Pictures/Screenshots
# bind = ALT F6 exec, bash -c 'dir="$HOME/Pictures/Screenshots"; mkdir -p "$dir"; time=$(date "+%d-%b_%H-%M-%S"); file="Screenshot_${time}_$RANDOM.png"; tmp=$(mktemp --suffix=.png); grim -g "$(slurp)" - >"$tmp" && swappy -f "$tmp" && mv "$tmp" "$dir/$file" && wl-copy <"$dir/$file" || { rm -f "$tmp"; }'

$TOUCHPAD_ENABLED = true
device {
  name = $Touchpad_Device
  enabled = $TOUCHPAD_ENABLED
}
